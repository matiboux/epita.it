---
layout: default
title: Posts
container_class: mw-lg
---

<h1>Posts</h1>
<p>News and updates on EPITA.it development</p>

{% if site.posts %}
	<div class="list-group">
		{% for post in site.posts %}
			<a href="{{ post.url | relative_url }}" class="list-group-item list-group-item-action">
				<div class="d-flex w-100 justify-content-between">
					<h5 class="mb-1">{{ post.title }}</h5>
					<small>{{ post.date | date: "%B %e, %Y" }}</small>
				</div>
				<!-- <p class="mb-1">Donec id elit non mi porta gravida at eget metus. Maecenas sed diam eget risus varius blandit.</p> -->
				<!-- <small>Donec id elit non mi porta.</small> -->
			</a>
			<!-- <h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3> -->
			<!-- <p>Posted on {{ post.date | date: "%B %e, %Y" }}</p> -->
		{% endfor %}
	</div>
{% else %}
	<p>No posts yet.</p>
{% endif %}
