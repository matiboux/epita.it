---
layout: default
---

<a href="{{ 'posts' | relative_url }}" class="btn btn-info btn-sm mb-2">
	<i class="fas fa-arrow-left fa-fw"></i>
	Back to Posts
</a>

<h2>{{ page.title }}</h2>
<small>
	{% if page.date %}
		{{ page.date | date: "%B %e, %Y" }}
	{% endif %}
	
	{% if page.date %}
		by {{ page.author | default: site.author }}
	{% endif %}
</small>

{{ content }}

{% if page.tags %}
	<small>
		<i class="fas fa-tag fa-fw" data-toggle="tooltip" data-placement="left" title="Tags"></i>
		Tags: <em>{{ page.tags | join: "</em>, <em>" }}</em>
	</small>
{% endif %}
